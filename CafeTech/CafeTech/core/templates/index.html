{% extends "base.html" %}

<!-- Título -->
{% block page_title %}
    Home
{% endblock page_title %}

<!-- Conteúdo da página -->
{% block content %}
    <div class="container">
        {% if user.is_authenticated %}
            <h2>Olá, <b>{{ request.user.username }}!</b></h2>
        {% else %}
            <h2>Bem-vindo! Por favor, faça <a href="{% url 'login' %}">login</a> para continuar.</h2>
        {% endif %}
    </div>
{% endblock content %}
