{% extends 'base.html' %}

{% block page_title %}
    Login
{% endblock page_title %}

{% block content %}
    <div class="container mt-5" style="max-width: 600px;">
    <div class="p-4 bg-white rounded shadow" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center mb-4 text-success">Login</h2>
        <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Senha:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required/>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success" style="font-size: 1rem;">Entrar</button>
        </div>
        </form>
        <div class="text-center mt-4">
        <p>
            NÃ£o tem uma conta?
            <a href="{% url 'register' %}" class="text-success text-decoration-none">
            Cadastre-se aqui
            </a>.
        </p>
        </div>
    </div>
    </div>
{% endblock content %}
