{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicon -->
        <link rel="icon" href="{% static 'images/favicon/favicon.ico' %}" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
        
        <!-- Título -->
        <title>CafeTech | {% block page_title %}{% endblock page_title %}</title>

        <!-- CSS Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" media="print" onload="this.media='all'">

        <!-- CSS Personalizado -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <!-- JS Bootstrap 5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async defer></script>

        <!-- Script Personalizado -->
        <script src="{% static 'js/script.js' %}" async defer></script>

        <!-- CSS AOS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

        <!-- JavaScript AOS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" async defer></script>

    </head>
    <body>

        <!-- Navbar | Barra de Navegação -->
        {% include 'includes/navbar.html' %}
          
        <!-- Exibir mensagens de alerta -->
        {% for message in messages %}
            <div class="container mt-3">
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        {% endfor %}
    
        <!-- Conteúdo principal da página -->
        <main class="container">
            {% block content %}{% endblock content %}
        </main>

        <!-- Footer | Rodapé -->
        {% include 'includes/footer.html' %}
    </body>
</html>
